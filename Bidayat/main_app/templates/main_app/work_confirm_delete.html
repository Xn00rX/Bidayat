{% extends 'base.html' %}

{% block content %}


<div class="delete-box">
<p>Are you sure you want to delete this work <span class="teal-text"> {{ object.name }} </span>?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn">
  <button class="btn"><a href="{% url 'workdetail' work.id %}">Cancel</a></button>
</form>
</div>


<style>
  .delete-box {
    background-color: white;
    margin: auto;
    width: 30%;
    justify-content: center;
    text-align: center;
    padding: 5%;
    font-size: 20px;
    margin-top: 7%;
  }
</style>

{% endblock %}
