{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red_text">{{error_message}} </p>
{% endif %}

<form action="{% url 'customer' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  {{ profileForm.as_p }}

  <input type="submit" class="btn" value="Signup">
</form>
{% endblock %}
