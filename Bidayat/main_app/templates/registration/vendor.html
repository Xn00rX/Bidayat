{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red_text">{{error_message}} </p>
{% endif %}

<form action="{% url 'vendor' %}" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <label>User image:</label>
  {{profileForm.image}}
  <br><br>
  <label>Service:</label>
  {{profileForm.service}}
  <br>
  <label>360 view link:</label>
  {{profileForm.view}}

  <input type="submit" class="btn" value="Signup">
</form>
<script>
  
let typeFile = document.getElementById('id_type')
M.FormSelect.init(typeFile)
let serviceFile = document.getElementById('id_service')
M.FormSelect.init(serviceFile)
</script>
{% endblock %}
