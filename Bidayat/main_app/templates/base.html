{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidayat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <header>

    <div class="mynavbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'works_create' %}">Add Work</a>
      <a href="{% url 'about' %}">About</a>
      <div class="mydropdown">
        <button class="mydropbtn">Categories</button>
        <div class="mydropdown-content">
          {% for category in categories %} 
            <a href="{% url 'categoryworks' category.id %}">{{ category.name }}</a>
          {% endfor %}
        </div>
      </div>
      
        {% if user.is_authenticated %}
        <a href="{% url 'user_detail' user.id %}">Profile</a>
        <a href="{% url 'message_index' %}">Messages</a>    
        <a href="{% url 'message_create' %}">Send Message</a>
        <a href="{% url 'logout' %}"> Log Out </a>
        <a href="#!" class="collection-item"><span class="new badge">4</span></a>
  
        Hi {{ user.username }}
        

        {% else %}

        <a href="{%  url 'login' %}"> Login </a>
        <a href="{%  url 'popup' %}"> Sign Up </a>


        {% endif %}
      </div> 
 

    


  </header>
  <main>
    {% block content %}

    {% endblock %}
  </main>
</body>
</html>
