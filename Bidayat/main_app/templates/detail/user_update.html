{% extends 'base.html' %}

{% block content %}
{% load static %}


<div class="profile-box reveal">
  {%load static %}
  <div class="editprofile-img" ><img width="50%" src="{% static profile.image|cut:'main_app/static/' %}" alt=""/></div>



<form method="POST" action="{% url 'user_detail' user.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}




  <div class="form-group">
    <p  for="id_file">File Upload:</p>
    <input type="file" name="file" id="id_file">
  </div>
  <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
  <div class="editprofile-img" >
  <input type="submit" class="btn" value="Update">
  <button class="btn"<a href="{% url 'user_detail' user.id %}">Cancel</a></button></div>

</form>
</div>
<style>
  .profile-box {
    background-color: #0F202A;
    color: white;
    text-align: left;
    justify-content: center;
    width: 50%;
    margin: auto;
    font-size: 22px;
    padding: 2.7%;
    margin-bottom: 5%;
  }

  .editprofile-img{
    text-align: center;
    margin: auto;
  }



</style>

<script>
  let typeFile = document.getElementById('id_type')
  M.FormSelect.init(typeFile)
  let serviceFile = document.getElementById('id_service')
  M.FormSelect.init(serviceFile)
</script>

{% endblock %}
